<head>
    <title>Formulario de Pago</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Información de Pago (simulado)</h2>
    
    <form>
        <label for="numeroTarjeta">Número de tarjeta</label>
        <input type="text" id="numeroTarjeta" name="numeroTarjeta" placeholder="**** **** **** 1234">

        <label for="nombreTitular">Nombre del titular</label>
        <input type="text" id="nombreTitular" name="nombreTitular" placeholder="Nombre del titular">

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="CVV">

        <button type="submit">Confirmar Solicitud</button>
    </form>
